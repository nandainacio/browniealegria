<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid.css"/>
    <link rel="stylesheet" href="style.css"/>

    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Brownie Alegria</title>
  </head>
  <body>
    <header>
      
     
      <div>
        <img id="capa-logo" src="/imagens/capa-logo.png" />
      </div>
      <nav class="box">
        <ul id="menu">
          <a id="sobre" href="index.html"><li>Sobre</li></a>
          <a id="produtos" href="produtos.html"><li>Produtos</li></a>
          <a id="orcamentos" href="orcamento.html"><li>Orçamentos</li></a>
          <a id="contato" href="contato.html"><li>Contato</li></a>
          
        </ul>
      </nav>
    </header>
    <div class="form">
        <form class="orcamento">
            <div class="nome">
            <label>Nome</label>
            <input type="text" id="nome" placeholder="Nome completo">
            </div>
            <div class="telefone">
            <label>Telefone</label>
            <input type="text" id="telefone" placeholder="(99)9999-99999"> 
            </div>
            <div class="email">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="exemplo@example.com">
            </div>
            <div class="msg">
                <textarea id="msg" name="msg" rows="10" cols="35" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Enviar solicitação de orçamento" onclick="enviar()">
            </div>
        </form>
   
    </div>
  </body>
</html>
